
<div class="container">
  <div class="border">
    <button class="btn btn-md btn-outline-primary" (click)="open(content)">
      <i class="fa fa-user"></i>New Book</button>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Book name</th>
      <th>Description</th>
      <th>Author</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td><span>{{book.id}}</span></td>
      <td><span>{{book.bookname}}</span></td>
      <td><span>{{book.descr}}</span></td>
      <td><span>{{book.auth}}</span></td>
      <td><span>{{book.category}}</span></td>
      <td>
        <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, book)">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, book)">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, book)">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
    
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Book</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="bookname">book name</label>
        <div class="input-group">
          <input id="bookname" name="bookname" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="descr">description</label>
        <div class="input-group">
          <input id="descr" name="descr" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="auth">Author</label>
        <div class="input-group">
          <input id="auth" name="auth" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <div class="input-group">
          <input id="category" name="category" class="form-control" ngModel>
        </div>
      </div>
        <div class="border text-center">
          <button data-dismiss="modal" class="btn btn-info">Submit</button>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">save</button>
  </div>
</ng-template>



<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-titl">Book Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label >book name</label>
        <div class="input-group">
          <input id="bname"  class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>description</label>
        <div class="input-group">
          <input id="des"  class="form-control"  readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Author</label>
        <div class="input-group">
          <input id="aut"  class="form-control"  readonly>
        </div>
      </div>
      <div class="form-group">
        <label >Category</label>
        <div class="input-group">
          <input id="cat"  class="form-control"  readonly>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>



<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Book edit </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label>Id</label>
        <div class="input-group">
          <input formControlName="id"  class="form-control" >
        </div>
      </div>

      <div class="form-group">
        <label>book name</label>
        <div class="input-group">
          <input formControlName="bookname"  class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label>description</label>
        <div class="input-group">
          <input formControlName="descr"  class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label >Author</label>
        <div class="input-group">
          <input formControlName="auth"  class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label >Category</label>
        <div class="input-group">
          <input formControlName="category"  class="form-control" >
        </div>
      </div>
        <div class="border text-center">
          <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save</button>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>


<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this Book.</h2>
    <div class="border text-center"> 
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete it</button> 
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
